<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
</head>
<body>
	<h1>Login Form</h1>
	
	<form action="login2" method="get">
		<p>
			<label>Account: <input type="text" name="account"></label>
		</p>
		<p>
			<label>Password: <input type="password" name="password"></label>
		</p>
		<p>
			<input type="submit" name="login" value="Login">
		</p>
	</form>
	
</body>
</html>
