<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Multi Input Form</title>
</head>
<body>
	<h1>Multi Input Form</h1>
	
	<form action="multi-input2" method="get">
		<p>
			<label>Name: <input type="text" name="name"></label>
		</p>
		<p>
			Subject:
			<label><input type="checkbox" name="subject" value="HTML"> HTML</label>
			<label><input type="checkbox" name="subject" value="CSS"> CSS</label>
			<label><input type="checkbox" name="subject" value="JavaScript"> JavaScript</label>
			<label><input type="checkbox" name="subject" value="Java"> Java</label>
			<label><input type="checkbox" name="subject" value="JSP"> JSP</label>
		</p>
		<p>
			<input type="submit" value="Submit">
		</p>
	</form>
</body>
</html>
